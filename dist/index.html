<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>NightScape</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Quicksand&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<time id="time"></time>
    <h1>
      <span id="greeting"></span>
      <span id="name" contenteditable="true"></span>
    </h1>

    <h2>What is your main focus for today?</h2>
    <h2 id="focus" contenteditable="true"></h2>
<!-- partial -->
<div class="app-wrap">
  <header>
    <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
  </header>
  <main>
    <section class="location">
      <div class="city">Use search function</div>
      <div class="date">above to update</div>
    </section>
    <div class="current">
      <div class="temp">15<span>°c</span></div>
      <div class="weather">Sunny</div>
      <div class="hi-low">13°c / 16°c</div>
    </div>
  </main>
</div>
<script  src="./script.js"></script>
</body>
</html>
