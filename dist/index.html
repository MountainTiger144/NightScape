<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>NightScape</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Quicksand&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<time id="time"></time>
    <h1>
      <span id="greeting">placeholder</span>
      <span id="name" contenteditable="true">[Name]</span>
    </h1>

    <h2>What is your main focus for today?</h2>
    <h2 id="focus" contenteditable="true">[Focus]</h2>
<!-- partial -->

<div class="app-wrap" id="p1">
  <header>
    <input id="weathercol" type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
  </header>
  <main>
    <section class="location">
      <div class="city">Use search function</div>
      <div class="date">above to update</div>
    </section>
    <div class="current">
      <div class="temp">15<span>°c</span></div>
      <div class="weather">Sunny</div>
      <div class="hi-low">13°c / 16°c</div> 
    </div>
  </main>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="nightsearch">
  <header>
    <div class="google_search">
      <input type="text" autocomplete="off" class="nightsearchbox" placeholder="Search Google or type a URL">
      <button onclick="search()">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </div>
  </header>
</div>

<div class="wopacity">
    <script>
      function myFunction(button) {
         // get data-opacity
         let opacity = button.dataset.opacity;
         const el = document.getElementById("p1");
         el.style.opacity = opacity;
  
         /* shorthand for
              if (opacity === "1") {
                button.dataset.opacity === "0";
              else {
                button.dataset.opacity === "1";
              }
         */
         button.dataset.opacity = opacity === "1" ? "0" : "1";
       }
    </script>
  <button data-opacity="0" onclick="myFunction(this)">Weather on/off</button>
</div>

<script  src="./script.js"></script>
</body>
</html>
